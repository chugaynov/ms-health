apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-health-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: arch.homework
    http:
      paths:
        - path: /otusapp/([a-z]+)/(.*)
          pathType: ImplementationSpecific
          backend:
            service:
              name: ms-health-service
              port:
                number: 8080

