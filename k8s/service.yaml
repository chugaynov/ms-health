apiVersion: v1
kind: Service
metadata:
  name: ms-health-service
  namespace: dev
spec:
  selector:
    app: ms-health
  type: LoadBalancer  # Используйте ClusterIP, если не нужен внешний доступ
  ports:
    - protocol: TCP
      port: 8080         # Внешний порт для доступа к сервису
      targetPort: 8080 # Порт контейнера